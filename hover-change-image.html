<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
          Rollover Image
         */
        .figure {
            position: relative;
            width: 360px; /* can be omitted for a regular non-lazy image */
            max-width: 100%;
        }
        .figure img.image-hover {
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          object-fit: contain;
          opacity: 0;
          transition: opacity .2s;
        }
        .figure:hover img.image-hover {
          opacity: 1;
        }
        
        .image-hover,
        .image-main {
            border: 3px solid #ffab8a;
        }
        
    </style>
</head>
<body>
    <div class="figure">
        <img class="image-main" src="https://jaclyncreations.com/wp-content/uploads/2022/08/Raw-Vegan-Recipe-Book_.png" srcset="https://jaclyncreations.com/wp-content/uploads/2022/08/Raw-Vegan-Recipe-Book_.png" alt="Demo image 1">
        <img class="image-hover" src="https://jaclyncreations.com/wp-content/uploads/2022/08/Raw-Vegan-Recipe-Book_Back.png" srcset="https://jaclyncreations.com/wp-content/uploads/2022/08/Raw-Vegan-Recipe-Book_Back.png" alt="Demo image 2">
      </div>
</body>
</html>
