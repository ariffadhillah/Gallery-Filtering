<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>


  

     
    <!-- MAIN (Center website) -->
    <div class="main text-center M70">
      <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('map-1')"> NE Portland</button>
        <button class="btn" onclick="filterSelection('map-2')"> SE Portland</button>
        <button class="btn" onclick="filterSelection('map-3')"> Oregon City</button>
        <button class="btn" onclick="filterSelection('map-4')"> Beaverton</button>
      </div>
      
      <!-- Portfolio Gallery Grid -->
      <div class="row M20">
          
          <!-- NE Portland Item 1 -->
        <div class="column map-1">
          <div class="content">
            <img src="https://jaclyncreations.com/wp-content/uploads/2022/07/NE-Lombard.jpg" alt="" style="width:100%">
      <a class="HoverBtn" href="https://www.google.com/maps/dir//45.5889908,-122.7460533/@45.5889414,-122.8160786,12z" target="_blank" rel="noopener"><strong class="BtnLocator">NE Lombard</strong></a>
          </div>
        </div>
        <!-- End -->
        


          <!-- SE Portland Item 1 -->
        <div class="column map-2">
          <div class="content">
          <img src="https://jaclyncreations.com/wp-content/uploads/2022/07/SE-Division.jpg" alt="" style="width:100%">
          <a class="HoverBtn" href="" target="_blank" rel="noopener"><strong class="BtnLocator">SE Division</strong></a>            
          </div>
        </div>
        <!-- End -->


          <!-- SE Portland Item 2 -->
        <div class="column map-2">
          <div class="content">
          <img src="https://jaclyncreations.com/wp-content/uploads/2022/07/SE-Sandy-Blvd.jpg" style="width: 100%;"> 
          <a class="HoverBtn" href="https://www.google.com/maps/dir//45.5589878,-122.551952/@45.5590237,-122.6219189,12z" target="_blank" rel="noopener"><strong class="BtnLocator">NE Sandy Blvd</strong></a>
          </div>
        </div>
        <!-- End -->


        <!-- SE Portland Item 3 -->
        <div class="column map-2">
          <div class="content">
          <img src="https://jaclyncreations.com/wp-content/uploads/2022/07/SE-Hollywood.jpg" alt="" style="width:100%">
          <a class="HoverBtn" href="https://www.google.com/maps/dir//45.5357326,-122.6175096/@45.5357112,-122.6875493,12z" target="_blank" rel="noopener"><strong class="BtnLocator">Hollywood Dist</strong></a>            
          </div>
        </div>
        <!-- End -->


        
        <!-- Oregon City 1 -->
        <div class="column map-3">
          <div class="content">
            <img src="https://jaclyncreations.com/wp-content/uploads/2022/07/Hill-Top-Oregon-City.jpg" alt="" style="width:100%">
      <a class="HoverBtn" href="https://www.google.com/maps/dir//45.343013,-122.5964791" target="_blank" rel="noopener"><strong class="BtnLocator">Oregon City</strong></a>
          </div>
        </div>
        <!-- End -->
        
      <!-- Beaverton 1 -->
      <div class="column map-4">
          <div class="content">
          <img src="https://jaclyncreations.com/wp-content/uploads/2022/07/SW-Beaverton.jpg" alt="" style="width:100%">
              <a class="HoverBtn" href="https://www.google.com/maps/dir//45.4582165,-122.783074" target="_blank" rel="noopener"><strong class="BtnLocator">Beaverton</strong></a>
          </div>    
      </div>
  <!-- END-->
      
  
      <!-- END MAIN -->
      </div>
      
      <script>
      filterSelection("all")
      function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("column");
        if (c == "all") c = "";
        for (i = 0; i < x.length; i++) {
          w3RemoveClass(x[i], "show");
          if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        }
      }
      
      function w3AddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
        }
      }
      
      function w3RemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);     
          }
        }
        element.className = arr1.join(" ");
      }
      
      
  
      var btnContainer = document.getElementById("myBtnContainer");
      var btns = btnContainer.getElementsByClassName("btn");
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function(){
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
      </script>
      
         



      <!-- End  Website-->


    

<script src="style.js"></script>
    

</body>
</html>
