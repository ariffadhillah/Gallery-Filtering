  <style>
    * {
  box-sizing: border-box;
  margin: 0;
}

#FlexBox {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
  justify-content: center;
}

#FlexBox .Column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

#FlexBox .Column img, #FlexBox .Column iframe {
  vertical-align: middle;
  margin-top: 8px;
  /* filter: grayscale(70%); */
  border: 1px solid #ffbea5;
  border-radius: 4px;
}

#FlexBox .Column:nth-child(even) {
  /* display: flex; */
  flex-direction: column-reverse;
}

@media screen and (max-width: 992px) {
  #FlexBox .Column {
    flex: 25%;
    max-width: 50%;
  }
}

@media screen and (max-width: 600px) {
  #FlexBox .Column {
    flex: 25%;
  }
}

#FlexBox .Column iframe {
  width: 100%;
    height: 44.5%;
