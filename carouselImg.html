        body {
        align-items: center;
        background: #E3E3E3;
        display: flex;
        height: 100vh;
        justify-content: center;
    }

@-webkit-keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(calc(-200px * 7));
  }
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(calc(-200px * 7));
  }
}
.sliderCarousel { 
  height: 100px;
  margin: auto;
  overflow: hidden;
  position: relative;
  width: auto;
}
.sliderCarousel::before, .sliderCarousel::after {
  background: linear-gradient(to right, white 0%, rgba(255, 255, 255, 0) 100%);
  content: "";
  height: 100px;
  position: absolute;
  width: 180px;
  z-index: 2;
}
.sliderCarousel::after {
  right: 0;
  top: 0;
  transform: rotateZ(180deg);
}
.sliderCarousel::before {
  left: 0;
  top: 0;
}
.sliderCarousel .SlideTrack {
  -webkit-animation: scroll 90s linear infinite;
          animation: scroll 90s linear infinite;
  display: flex;
  width: calc(180px * 14);
}
.sliderCarousel .Slide {
  height: auto;
  width: 180px;
  text-align: center;
}

    </style>
